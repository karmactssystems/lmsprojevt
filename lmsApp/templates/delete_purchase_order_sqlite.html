<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Purchase Order</title>
</head>
<body>
    <h2>Are you sure you want to delete this purchase order?</h2>
    <p><strong>Order Number:</strong> {{ order.order_number }}</p>
    <p><strong>Book Name:</strong> {{ order.book_name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'purchase_order_sqlite' %}">Cancel</a>
</body>
</html>

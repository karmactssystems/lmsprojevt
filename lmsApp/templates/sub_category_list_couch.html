<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Category List</title>
</head>
<body>
    <h2>Sub Category List</h2>

    <!-- Create Button -->
    <a href="{% url 'create_sub_category_couch' %}"><button>Create Sub Category</button></a>

    <!-- Check if there are sub-categories -->
    {% if sub_categories %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sub_category in sub_categories %}
                <tr>
                    <td>{{ sub_category.id }}</td>
                    <td>{{ sub_category.name }}</td>
                    <td>{{ sub_category.description }}</td>
                    <td>{{ sub_category.status }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{% url 'edit_sub_category_couch' sub_category.id %}">Edit</a> |
                        
                        <!-- Delete Button -->
                        <a href="{% url 'delete_sub_category_couch' sub_category.id %}" 
                           onclick="return confirm('Are you sure you want to delete this sub category?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No sub-categories found.</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h2>{{ title }}</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="review_text">Review Text</label>
        {{ form.review_text }}

        <label for="rating">Rating</label>
        {{ form.rating }}

        <label for="reviewer_name">Reviewer Name</label>
        {{ form.reviewer_name }}

        <label for="reviewed_material">Select Teaching Material</label>
        {{ form.reviewed_material }}
        
        <button type="submit">Save</button>
    </form>
</body>

</html>

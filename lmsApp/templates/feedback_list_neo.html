<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            margin-right: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .create-btn {
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        .create-btn a {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Feedback Neo</h2>
    <a href="{% url 'create_feedback_neo' %}"><button>+Create Feedback</button></a>

    
    <table>
        <thead>
            <tr>
                <th>Feedback Text</th>
                <th>Feedback Date</th>
                <th>Feedback Giver</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.feedback_text }}</td>
                <td>{{ review.feedback_date }}</td>
                <td>{{ review.feedback_giver }}</td>
                <td>
                    <a href="{% url 'update_feedback_neo' review.uid %}">Edit</a> |
                    <a href="{% url 'delete_feedback_neo' review.uid %}"
                        onclick="return confirm('Are you sure?');">Delete</a> |
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
